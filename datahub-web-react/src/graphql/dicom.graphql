query getDicom($urn: String!) {
    dicom(urn: $urn){
        urn
        type
        info{
            patientName
            patientGender
            patientDisease
            embeddingVector
            fileURI
            bloodStats {
                rbcCount
                wbcCount
            }
        }
        ownership{
            owners{
                source{
                    url
                }
                type
            }
        }
    }
}

query listDicom($input: ListDicomInput!) {
    listDicom(input: $input) {
        total
        start
        count
        dicomFiles{
            urn
            info{
                fileURI
                patientName
                patientGender
                patientDisease
                embeddingVector
                bloodStats {
                    rbcCount
                    wbcCount
                }
            }
            ownership{
                owners{
                    source{
                        url
                    }
                    type
                }
            }
        }
    }
}